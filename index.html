<!DOCTYPE html>
<html>

<head>
	<title>aria2-ui-lite</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>Aria2 UI lite console</h1>
	<hr>
	<h2 id="info">No message</h2>
	<hr>
		<input type="text" id="uri" placeholder="HTTP/FTP/Magnet">
		<button id="adduri">提交任务</button>
	<h3>下载中的任务</h3>
	<table id="table">
		<thead>
		  <tr>
			<th>任务名称</th>
			<th>已下载大小</th>
			<th>连接数</th>
			<th>操作</th>
		  </tr>
		</thead>
		<tbody id="tasks">
		  <tr>
			<td>连接...</td>
		  </tr>
		</tbody>
	  </table>

	  <details>
		<summary>展开服务器信息</summary>
		<table>
			<tbody id="conf">
			</tbody>
		  </table>
	  </details>
	<script src="src/index.js">
	</script>
</body>

</html>
